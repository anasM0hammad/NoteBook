<!DOCTYPE html>
<html>
  <head>
    <title>My App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="app.min.css">
    <style>

      .home_page{
          background-image: url('background.jpg');
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
      }

      .home_section{
        padding: 0;
        margin-top: 70px;
        text-align: center;
      }

      .button_section{
         padding: 0;
        text-align: center;
      }

      .home_page h1{
        color: white;
        text-align: center;
        font-family: verdana;
        text-decoration: underline;
      }

      .home_page img{
        margin: auto;
        display: block;
      }

    </style>
  </head>

  <body>

    <!-- MAIN HOME PAGE -->
    <div class="app-page" data-page="home">

      <div class="app-content home_page"  >

        <img src="logo.png" width="120" height="130">
        <h1><b><i>NOTEBOOK</i></b></h1>
         

        <div class="app-section home_section">
          <div class="app-button blue" data-target="write"><b>Start Writing</b></div>
        </div>

         <div class="app-section button_section">
          <div class="app-button red" data-target="notes"><b>My Notes</b></div>
        </div>

         <p style="text-align: center; color: #DDDDDD;">Design By Mohammad Anas</p>

      </div>
    </div>



   <!-- WRITING NOTES PAGE -->
   <div class="app-page" data-page="write">
    <div class="app-topbar">
      <div class="app-title" style="background-color: #4486F0;"><b><i>Take Notes</i></b></div>
      <div class="app-button right" data-back ><b>Back</b></div>
    </div>

     <div class="app-content">
      <div class="app-section">
         <input class="app-input" type="text" id="subject" placeholder="Subject">
      </div>

      <div class="app-section">
        <textarea class="app-input" id="content" placeholder="Your Note"></textarea>
      </div>

      <div class="app-section">
        <div class="app-button green" id="save_note">Save</div>
      </div>

       
     </div>
   </div>




   <!-- READING YOUR NOTES PAGE -->
   <div class="app-page" data-page="notes">
    <div class="app-topbar">
      <div class="app-title" style="background-color: #DD4539;"><b><i>All Notes</i></b></div>
      <div class="app-button right" data-back>Back</div>
    </div>

    <div class="app-content">
      <div class="app-section">
        <ul id="all_notes">
          
        </ul>
       
      </div>
    </div>
     
   </div>
   

    <script src="zepto.js"></script>
    <script src="app.min.js"></script>
    <script>
      App.controller('home', function (page) {
        
       if(localStorage.getItem('count') == null){
         localStorage.setItem('count' , 0) ;
       }

      });

       App.controller('read', function (page) {
       
         var count = parseInt(localStorage.getItem('count'));

        for(var i=0 ; i<count; i++){

         var subject = localStorage.getItem('subject'+i);
         $(page).find('#all_notes').append(`<li class="app-button redirect" id='subject${i}' style="text-align:center;"><b>${subject}</b></li>`) ;

        }


      });



        App.controller('write', function (page) {
         
         $(page).find('#save_note').clickable().on('click' , function(){

           var count = parseInt(localStorage.getItem('count'));
            
            localStorage.setItem('subject'+count , $("#subject").val());
            localStorage.setItem('note'+count , $("#content").val());
            localStorage.setItem('count' , count+1) ;

            App.load('home');


         });

      });

    

      try {
        App.restore();
      } catch (err) {
        App.load('home');
      }
    </script>
  </body>
</html>
